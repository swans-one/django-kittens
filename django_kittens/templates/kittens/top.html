{% extends "kittens/base.html" %}

{% block title%}The Cutest Kittens{% endblock %}

{% block content%}
<h1 class="title">Top Kittens!</h1>
{% for kitten in kittens %}
<div class="box top">
  <img class="float" src="{{ kitten.thumbnail }}">
  <div class="button float">👍: {{ kitten.votes_up }}</div>
  <div class="button float">👎: {{ kitten.votes_down }}</div>
</div>
{% endfor %}
{% endblock %}
